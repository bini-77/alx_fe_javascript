<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quoter Generator</title>

</head>
<body>
 <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <script src="script.js"></script>

<div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
</div>  


<div class="container">
    <h2>Upload Quotes from a JSON File</h2>
    <input type="file" id="json-file-input" accept=".json">
    <p>Upload a file containing an array of quotes with 'text' and 'category' keys.</p>
</div>

<div class="container">
    <h2>Export Your Quotes</h2>
    <button id="export-quotes-btn">Export Quotes</button>
    <p>Download your current quotes as a JSON file.</p>
</div>

<select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
  </select>

    
    <script src="script.js"></script>
</body>
</html>
