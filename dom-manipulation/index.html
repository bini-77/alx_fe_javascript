<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dynamic Quote Generator</title>
  </head>


  <body>
<h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <script src="script.js"></script>

    
<body>

    <div class="container">
        <h1>Quote of the Moment</h1>
        <p id="quote-display"></p>
        <p id="quote-category"></p>
        <button onclick="showRandomQuote()">Get a New Quote</button>
    </div>

    <div class="container">
        <h2>Add a New Quote</h2>
        <form id="add-quote-form">
            <label for="quote-text">Quote Text:</label>
            <textarea id="quote-text" rows="4" required></textarea>

            <label for="quote-category-input">Category:</label>
            <input type="text" id="quote-category-input" required>

            <button type="submit">Add Quote</button>
        </form>
    </div>

    <script>
        // Array of quote objects. This is our data storage.
        const quotes = [
            { text: "The only way to do great work is to love what you do.", category: "Work" },
            { text: "Strive not to be a success, but rather to be of value.", category: "Success" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", category: "Inspiration" },
            { text: "The best way to predict the future is to create it.", category: "Innovation" },
            { text: "Life is what happens when you're busy making other plans.", category: "Life" }
        ];

        // Function to display a random quote from the array.
        function showRandomQuote() {
            // Get references to the HTML elements where we'll display the quote.
            const quoteDisplay = document.getElementById('quote-display');
            const quoteCategory = document.getElementById('quote-category');

            // Generate a random index number.
            const randomIndex = Math.floor(Math.random() * quotes.length);

            // Get the quote object at the random index.
            const randomQuote = quotes[randomIndex];

            // Update the text content of the HTML elements.
            quoteDisplay.textContent = `"${randomQuote.text}"`;
            quoteCategory.textContent = `â€” Category: ${randomQuote.category}`;
        }

        // Function to set up the form for adding new quotes.
        function createAddQuoteForm() {
            // Get a reference to the form element.
            const addQuoteForm = document.getElementById('add-quote-form');

            // Add an event listener for the form's 'submit' event.
            addQuoteForm.addEventListener('submit', function(event) {
                // Prevent the default form submission (which would reload the page).
                event.preventDefault();

                // Get the values from the form input fields.
                const newQuoteText = document.getElementById('quote-text').value;
                const newQuoteCategory = document.getElementById('quote-category-input').value;

                // Create a new quote object.
                const newQuote = {
                    text: newQuoteText,
                    category: newQuoteCategory
                };

                // Add the new quote object to our quotes array.
                quotes.push(newQuote);

                // Log the new array to the console to verify it was added.
                console.log("New quote added:", newQuote);
                console.log("Current quotes array:", quotes);

                // Clear the form fields for the next entry.
                addQuoteForm.reset();

                // Optional: Alert the user that the quote was added.
                alert("Quote added successfully!");
            });
        }

        
        showRandomQuote();
        createAddQuoteForm();
    </script>

  </body>
  </html>
